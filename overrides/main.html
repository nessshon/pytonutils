{% extends "base.html" %}

{% block announce %}
  <span id="announce-text" style="visibility: hidden;">
    <strong>Support</strong> Tonutils — <a href="/donate/"><strong>donate</strong></a> ❤️
    <strong>Stay</strong> up to date — <a href="https://t.me/nessdev" target="_blank"><strong>@nessdev</strong></a>
  </span>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("announce-text");
      if (!el) return;

      const isRu = window.location.pathname.includes('/ru/');
      el.innerHTML = isRu
        ? `<strong>Поддержите</strong> Tonutils — <a href="/ru/donate/"><strong>донат</strong></a> ❤️
           <strong>Следите</strong> за обновлениями — <a href="https://t.me/nessdev" target="_blank"><strong>@nessdev</strong></a>`
        : `<strong>Support</strong> Tonutils — <a href="/donate/"><strong>donate</strong></a> ❤️
           <strong>Stay</strong> up to date — <a href="https://t.me/nessdev" target="_blank"><strong>@nessdev</strong></a>`;

      el.style.visibility = "visible";
    });
  </script>
{% endblock %}
